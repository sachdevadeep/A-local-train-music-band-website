!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Dates - The Local Train</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        header {
            background: #1a1a1a;
            color: #fff;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .section {
            padding: 50px 10%;
        }
        .section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .tour-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .tour-item {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            position: relative;
            cursor: pointer;
        }
        .tour-item h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }
        .tour-item p {
            margin: 0;
            font-size: 1rem;
        }
        .tour-item button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tour-item button:hover {
            background-color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Local Train</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="music.html">Music</a>
            <a href="tour.html">Tour Dates</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="section">
        <h2>Upcoming Tour Dates</h2>
        <div class="tour-list">
            <div class="tour-item">
                <h3>New Delhi</h3>
                <p>Date: January 15, 2024</p>
                <button onclick="showTicketAlert('New Delhi')">Get Tickets</button>
            </div>
            <div class="tour-item">
                <h3>Mumbai</h3>
                <p>Date: February 10, 2024</p>
                <button onclick="showTicketAlert('Mumbai')">Get Tickets</button>
            </div>
            <div class="tour-item">
                <h3>Bengaluru</h3>
                <p>Date: March 5, 2024</p>
                <button onclick="showTicketAlert('Bengaluru')">Get Tickets</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 The Local Train. All Rights Reserved.</p>
    </footer>

    <script>
        function showTicketAlert(venue) {
            alert(`Tickets for ${venue} are now available!`);
        }
    </script>
</body>
</html>
