<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Music - The Local Train</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        header {
            background: #1a1a1a;
            color: #fff;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .section {
            padding: 50px 10%;
        }
        .section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .music-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .music-item {
            text-align: center;
            max-width: 300px;
        }
        .music-item img {
            width: 100%;
            border-radius: 10px;
        }
        .music-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;

    <header>

        <nav>

        <div class="music-list">

                <p><a href="#">Listen on Spotify</a></p>
            </div>
            <div class="music-item">

                <p>Released: 2015</p>

            <div class="music-item">
